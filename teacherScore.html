<body>
<div id="test">
</div>
<div id="top" class="noprint">
    <div id="infoPanel">
    </div>
</div>

<div id="botton">
    <div id="selfInfoPanel"  class="noprint"></div>
    <div id="control"  class="noprint">
        <button  class="btn btn-info" onclick="javascript:setTop()" style="display:inline">返回</button>
        <span class="grey strong" style="color:"><strong>编辑模式　</strong></span>
        <div id="editSwitch" class="switch " data-on="warning" data-on-label="ON" data-off-label="NOT">
            
            <input  type="checkbox" >
        </div>
            
        <button type="button" id="submit" class="btn btn-default btn-lg active" onclick="javascript:submit()">不可用</button>

        <a href="" id="downXls">
          <button  class="btn btn-info"  
          style="display:inline">下载为xls</button>
        </a>
        
        <button id="printTable" class="btn btn-info" onclick="print()" style="display:inline">打印</button>


    </div>
    <div id='stuPanel'>
        <span class="grey" style="color:rgba(10,10,10,0.5)">学生信息</span>

        </table>
    </div>
</div>
<!-- 隐藏模态框 -->
<!-- 用法：setModal(modalDivId,f)
div$('#modalDivId')的modalTitle属性为model的标题
div中的内容将会append到model的body中
提交后 执行f
测试代码：setModal('modalTest',()=>log($('#modalTestVal').val()))
-->
<div id="hiddenModals" class="hidden">
    <div id ='modalTest' modalTitle='modalTest的标题'>
        <input id="modalTestVal">
    </div>

    <div id ='evalateInputPanel' modalTitle=''>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    请对课程进行评价
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="javascript:modalTmp.f()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
