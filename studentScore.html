<!-- 隐藏模态框 -->
<!-- 用法：setModal(modalDivId,f)
div$('#modalDivId')的modalTitle属性为model的标题
div中的内容将会append到model的body中
提交后 执行f
测试代码：setModal('modalTest',()=>log($('#modalTestVal').val()))
-->
<div id="hiddenModals" class="hidden noprint">
    <div id ='modalTest' modalTitle='modalTest的标题'>
        <input id="modalTestVal">
    </div>

    <div id ='evalateInputPanel' modalTitle='请评价此课程'>
        <br>
        <span class="">评分</span>
        <select id="evalateScore" style="color:orange">
            <option >★</option>
            <option >★★</option>
            <option >★★★</option>
            <option >★★★★</option>
            <option >★★★★★</option>
        </select>
        <br>
        <br>
        <div class="form-group">
            <label for="name">评价<small>(140字以内)</small></label>
            <textarea id="evalateString" class="form-control" rows="3"></textarea>
        </div>

    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    请对课程进行评价
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="javascript:modalTmp.f()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
